<div class="filter-block">
  <h4 class="filter-title">Gender</h4>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male" [(ngModel)]="selectedOption"  (change)="onFilterChange()">
    <label class="form-check-label" for="inlineRadio1">Male</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female" [(ngModel)]="selectedOption"  (change)="onFilterChange()">
    <label class="form-check-label" for="inlineRadio2">Female</label>
  </div>
</div>
